<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Country</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>

      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- OPERATION: Details search  -->
      <div class="operation operation--details">
        <h2>Country Details</h2>
        <form class="form form--details">
          <button class="form__btn form__btn--details">&rarr;</button>
        </form>
      </div>

      <!-- OPERATION: Game -->
      <div class="operation operation--game">
        <h2>Flag Game</h2>
        <form class="form form--game">
          <button class="form__btn form__btn--game">&rarr;</button>
        </form>
      </div>

      <div class="operation operation--time">
        <h2>Time Zone</h2>
        <form class="form form--time">
          <button class="form__btn form__btn--time">&rarr;</button>
        </form>
      </div>

      <br />
    </main>

    <script src="script.js"></script>
  </body>
</html>
